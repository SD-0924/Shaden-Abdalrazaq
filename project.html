<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="./project.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <script>
    function toggleDarkTheme() {
      document.body.classList.toggle('dark-theme');
    }
    function toggleFavouriteBar(){
      const fav=document.getElementById("fav-container")
      if(fav.style.display==="block"){
        fav.style.display= "none"
      }
      else{
        fav.style.display= "block"
      }
    }
  </script>
  <div class="main-container">
    <header class="flex align-center justify-between1">
      <h1 class="web-topics">Web Topics</h1>
      <div class="flex align-center gap-buttons">
        <button class="btn btn-container" onclick="toggleDarkTheme()">
          <svg xmlns="http://www.w3.org/2000/svg" class="moon-icon" width="21" height="17" viewBox="0 0 512 512">
            <path
            d="M160 136c0-30.62 4.51-61.61 16-88C99.57 81.27 48 159.32 48 248c0 119.29 96.71 216 216 216 88.68 0 166.73-51.57 200-128-26.39 11.49-57.38 16-88 16-119.29 0-216-96.71-216-216z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" />
          </svg>
          Dark Mode
        </button>
        <button class="btn btn-container" onclick="toggleFavouriteBar()">
          
          <svg xmlns="http://www.w3.org/2000/svg" class="heart-top-icon"width="21" height="17" viewBox="0 0 512 512" >
            <path 
            d="M352.92 80C288 80 256 144 256 144s-32-64-96.92-64c-52.76 0-94.54 44.14-95.08 96.81-1.1 109.33 86.73 187.08 183 252.42a16 16 0 0018 0c96.26-65.34 184.09-143.09 183-252.42-.54-52.67-42.32-96.81-95.08-96.81z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/>
        </svg>
          Favourite
        </button>
      </div>

    </header>
    
    <div class="main-content">
    <div class="triangles">
      <div class="triangle-left">
        <div class="triangle-right"></div>
      </div>
    </div> 
      <div class="welcome">
      <div class="container-welcome">
      <h2 class="flex justify-between2 welcome-color">Welcome to our website!</h2>
      <p class="flex justify-between2 introColor">We have a new design that's fresh, modern, easy to use.</p>
       </div>
      </div>

      <div class="input"></div>
      <main class="main">
      

      <form class="input flex justify-between2">
        <div class="search">
          <div class="searching-icon-text flex">
          <svg xmlns="http://www.w3.org/2000/svg" class="search-icon" width="20" height="20" viewBox="0 0 512 512">
            <path 
            d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M338.29 338.29L448 448"/></svg>
            <input class="search-input" type="search" placeholder="Search the website...">
          </div>
            <div class="dropdown-menues">
            <div class="dropdown-container ">
              <label for="sort">Sort by:</label>
            <select class="sort">
              <option class="option">
                Default
              </option>
              <option>
                Top rated
              </option>
            </select>
          </div>

          <div class="dropdown-container dropdown-container-border-left">
            <label for="filter">Filter by:</label>
            <select class="filter ">
              <option>
                Default
              </option>
              <option>
                Puplisher
              </option>
            </select>
            </div>
          </div>

        </div>
      </form>
      <h1 class="results">"24" Web Topics Found</h1>

      <div class="course-container" id="result"></div>

      </div>
      
      </div>
      
    </main>
    <div class="fav-container" id="fav-container">
      <h3>My favourite topics </h3>
      <div class="fav-cards">
        <div class="fav-card">
          <img class="fav-card-image" src="images/accessibility.png" alt="accessibility">
          <div class="fav-card-content">
            <div>Accessibility</div>
            <div class="stars-icons">
              <svg xmlns="http://www.w3.org/2000/svg" width=25px class="rating" viewBox="0 0 512 512"><path d="M394 480a16 16 0 01-9.39-3L256 383.76 127.39 477a16 16 0 01-24.55-18.08L153 310.35 23 221.2a16 16 0 019-29.2h160.38l48.4-148.95a16 16 0 0130.44 0l48.4 149H480a16 16 0 019.05 29.2L359 310.35l50.13 148.53A16 16 0 01394 480z"/></svg>
              <svg xmlns="http://www.w3.org/2000/svg" width=25px class="rating" viewBox="0 0 512 512"><path d="M394 480a16 16 0 01-9.39-3L256 383.76 127.39 477a16 16 0 01-24.55-18.08L153 310.35 23 221.2a16 16 0 019-29.2h160.38l48.4-148.95a16 16 0 0130.44 0l48.4 149H480a16 16 0 019.05 29.2L359 310.35l50.13 148.53A16 16 0 01394 480z"/></svg>
              <svg xmlns="http://www.w3.org/2000/svg" width=25px class="rating" viewBox="0 0 512 512"><path d="M394 480a16 16 0 01-9.39-3L256 383.76 127.39 477a16 16 0 01-24.55-18.08L153 310.35 23 221.2a16 16 0 019-29.2h160.38l48.4-148.95a16 16 0 0130.44 0l48.4 149H480a16 16 0 019.05 29.2L359 310.35l50.13 148.53A16 16 0 01394 480z"/></svg>
              <svg xmlns="http://www.w3.org/2000/svg" width=25px class="rating" viewBox="0 0 512 512"><path d="M394 480a16 16 0 01-9.39-3L256 383.76 127.39 477a16 16 0 01-24.55-18.08L153 310.35 23 221.2a16 16 0 019-29.2h160.38l48.4-148.95a16 16 0 0130.44 0l48.4 149H480a16 16 0 019.05 29.2L359 310.35l50.13 148.53A16 16 0 01394 480z"/></svg>
              <svg xmlns="http://www.w3.org/2000/svg" width=25px class="rating" viewBox="0 0 512 512"><path d="M480 208H308L256 48l-52 160H32l140 96-54 160 138-100 138 100-54-160z" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="32"/></svg>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <footer class="flex justify-between2">
      <p>Developed with <span class="heart">&#10084;</span> &copy; 2023</p>
    </footer>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
